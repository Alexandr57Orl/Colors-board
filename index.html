<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Color-change</title>
  </head>
  <body>
    <main class="main">
      <section class="collumn-section">
        <article class="collumn-section__item">
          <h2 class="collumn__title" data-type="copy"></h2>
          <button class="collumn__btn" data-type="lock">
            <i class="fa fa-unlock-alt" aria-hidden="true" data-type="lock"></i>
          </button>
        </article>

        <article class="collumn-section__item">
          <h2 class="collumn__title" data-type="copy">color 2</h2>
          <button class="collumn__btn" data-type="lock">
            <i class="fa fa-unlock-alt" aria-hidden="true" data-type="lock"></i>
          </button>
        </article>

        <article class="collumn-section__item">
          <h2 class="collumn__title" data-type="copy">color 3</h2>
          <button class="collumn__btn" data-type="lock">
            <i class="fa fa-unlock-alt" aria-hidden="true" data-type="lock"></i>
          </button>
        </article>

        <article class="collumn-section__item">
          <h2 class="collumn__title" data-type="copy">color 4</h2>
          <button class="collumn__btn" data-type="lock">
            <i class="fa fa-unlock-alt" aria-hidden="true" data-type="lock"></i>
          </button>
        </article>

        <article class="collumn-section__item">
          <h2 class="collumn__title" data-type="copy">color 5</h2>
          <button class="collumn__btn" data-type="lock">
            <i class="fa fa-unlock-alt" aria-hidden="true" data-type="lock"></i>
          </button>
        </article>
      </section>
    </main>
    <script type="module" src="/src/js/main.js" defer></script>
  </body>
</html>
